<mat-form-field class="example-form-field" appearance="outline">
  <mat-label>Start typing some text...</mat-label>
  <input matInput type="text" #inputElement (input)="onTextChanged($any($event.target).value)">
</mat-form-field>

<button mat-button color="primary" (click)="addCharacter()">Add Character</button>
<button mat-button color="primary" (click)="sortAsc()">Sort ASC</button>
<button mat-button color="primary" (click)="sortDesc()">Sort DESC</button>
